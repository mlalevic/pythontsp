$def with (coordinates)	<p>Please enter address per line to get their coordinates</p>	<form method="get">	<textarea id="addresses" name="addresses">	</textarea>	<input type="submit" value="submit" />	</form>	<div id="result">	</div>	<div id='myMap' style="position:relative; width:900px; height:600px;">$coordinates</div>
